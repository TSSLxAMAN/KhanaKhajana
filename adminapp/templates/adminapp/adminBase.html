{% extends "base.html" %} {% block maincontent %} {% load static %}
<div class="grid grid-cols-12 bg-orange-50 min-h-screen">
  <!-- Sidebar -->
  <div class="col-span-3 top-16 bottom-0 left-0 bg-white shadow-md">
    <div class="flex flex-col justify-between h-full">
      <div class="flex-grow">
        <div class="px-4 py-6 border-b border-orange-800">
          <h1 class="text-xl font-bold leading-none">
            <span class="text-orange-600">Admin</span> Dashboard
          </h1>
        </div>
        <div class="p-4">
          <ul class="space-y-1">
            <li>
              <a
                href="{% url "adminDashboard" %}"
                class="{% if request.path == '/adminapp/' %}flex items-center bg-orange-200 rounded-xl font-bold text-sm text-orange-900 py-3 px-4 {% else %}flex items-center  rounded-xl font-bold text-sm py-3 px-4{% endif %}"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1em"
                  height="1em"
                  fill="currentColor"
                  class="text-lg mr-4"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z"
                  /></svg
                >Dashboard
              </a>
            </li>
            <li>
              <a
                href="{% url "ordersCompleted" %}"
                class="{% if request.path == '/adminapp/ordersCompleted/' %}flex items-center bg-orange-200 rounded-xl font-bold text-sm text-orange-900 py-3 px-4 {% else %}flex items-center rounded-xl font-bold text-sm py-3 px-4{% endif %}"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1em"
                  height="1em"
                  fill="currentColor"
                  class="text-lg mr-4"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z"
                  /></svg
                >Completed Orders
              </a>
            </li>
            <li>
              <a
                href="{% url "pendingOrders" %}"
                class="{% if request.path == '/adminapp/pendingOrders/' or request.path|slice:':23' == '/adminapp/pendingOrders'%}flex items-center bg-orange-200 rounded-xl font-bold text-sm text-orange-900 py-3 px-4 {% else %}flex items-center  rounded-xl font-bold text-sm py-3 px-4{% endif %}"
              >
                <svg
                  fill="#000000"
                  width="1em"
                  height="1em"
                  viewBox="0 0 32 32"
                  id="icon"
                  class="text-lg mr-4"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <defs>
                    <style>
                      .cls-1 {
                        fill: none;
                      }
                    </style>
                  </defs>
                  <circle cx="9" cy="16" r="2" />
                  <circle cx="23" cy="16" r="2" />
                  <circle cx="16" cy="16" r="2" />
                  <path
                    d="M16,30A14,14,0,1,1,30,16,14.0158,14.0158,0,0,1,16,30ZM16,4A12,12,0,1,0,28,16,12.0137,12.0137,0,0,0,16,4Z"
                    transform="translate(0 0)"
                  />
                  <rect
                    id="_Transparent_Rectangle_"
                    data-name="&lt;Transparent Rectangle&gt;"
                    class="cls-1"
                    width="32"
                    height="32"
                  /></svg
                >Pending Orders
              </a>
            </li>
            <li>
              <a
                href="{% url "cancelledOrders" %}"
                class="{% if request.path == '/adminapp/cancelledOrders/' %}flex items-center bg-orange-200 rounded-xl font-bold text-sm text-orange-900 py-3 px-4 {% else %}flex items-center  rounded-xl font-bold text-sm py-3 px-4{% endif %}"
              >
                <svg
                  fill="#000000"
                  width="1em"
                  height="1em"
                  viewBox="0 0 32 32"
                  id="icon"
                  class="text-lg mr-4"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <defs>
                    <style>
                      .cls-1 {
                        fill: none;
                      }
                    </style>
                  </defs>
                  <circle cx="9" cy="16" r="2" />
                  <circle cx="23" cy="16" r="2" />
                  <circle cx="16" cy="16" r="2" />
                  <path
                    d="M16,30A14,14,0,1,1,30,16,14.0158,14.0158,0,0,1,16,30ZM16,4A12,12,0,1,0,28,16,12.0137,12.0137,0,0,0,16,4Z"
                    transform="translate(0 0)"
                  />
                  <rect
                    id="_Transparent_Rectangle_"
                    data-name="&lt;Transparent Rectangle&gt;"
                    class="cls-1"
                    width="32"
                    height="32"
                  /></svg
                >Cancelled Orders
              </a>
            </li>
            <li>
              <a
                href="{% url "addCusine" %}"
                class="{% if request.path == '/adminapp/addCusine/' %}flex items-center bg-orange-200 rounded-xl font-bold text-sm text-orange-900 py-3 px-4 {% else %}flex items-center  rounded-xl font-bold text-sm py-3 px-4{% endif %}"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1em"
                  height="1em"
                  fill="currentColor"
                  class="text-lg mr-4"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.825a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3zm-8.322.12C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139z"
                  /></svg
                >Add Cusine
              </a>
            </li>
            <li>
              <a
                href="{% url "userReview" %}"
                class="{% if request.path == '/adminapp/userReview/' %}flex items-center bg-orange-200 rounded-xl font-bold text-sm text-orange-900 py-3 px-4 {% else %}flex items-center  rounded-xl font-bold text-sm py-3 px-4{% endif %}"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="text-lg mr-4"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                  /></svg
                >Users Review
              </a>
            </li>
            <li>
              <a
                href="{% url "revenue" %}"
                class="{% if request.path == '/adminapp/revenue/' %}flex items-center bg-orange-200 rounded-xl font-bold text-sm text-orange-900 py-3 px-4 {% else %}flex items-center  rounded-xl font-bold text-sm py-3 px-4{% endif %}"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="text-lg mr-4"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"
                  /></svg
                >Revenue
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="col-span-9 max-h-screen overflow-auto w-full">
    {% block admindashboard %} {% endblock admindashboard %}
  </div>
</div>
<script>
  document
    .getElementById("mobile-menu-button")
    .addEventListener("click", function () {
      const menu = document.getElementById("mobile-menu");
      if (menu.style.display === "none") {
        menu.style.display = "block";
      } else {
        menu.style.display = "none";
      }
    });
</script>
{% endblock maincontent %}
