{% extends "base.html" %} {% block maincontent %}
<div
  class="flex min-h-screen items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-xl overflow-hidden">
      <div
        class="bg-gradient-to-r from-blue-400 to-blue-600 px-6 py-8 text-center"
      >
        <h2 class="text-3xl font-extrabold text-orange-600 tracking-wide">
          Change Password
        </h2>
      </div>

      <div class="px-8 py-6">
        <form method="post">
          {% csrf_token %}
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 my-3"
            >
              Password
            </label>
            <div class="mt-1">
              <input
                id="password"
                name="password1"
                type="password"
                autocomplete="new-password"
                required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
                placeholder="••••••••"
              />
              <p class="tetx-sm text-red-500">{{ form.password1.errors }}</p>
            </div>
          </div>

          <div>
            <label
              for="confirm_password"
              class="block text-sm font-medium text-gray-700 mt-3"
            >
              Confirm Password
            </label>
            <div class="mt-1">
              <input
                id="confirm_password"
                name="password2"
                type="password"
                autocomplete="new-password"
                required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
                placeholder="••••••••"
              />
              <p class="tetx-sm text-red-500">{{ form.password2.errors }}</p>
            </div>
          </div>
          <button
            type="submit"
            class="w-full mt-3 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-300"
          >
            Change Password
          </button>
        </form>
      </div>
    </div>

    <div class="mt-8 text-center mb-4">
      <h1 class="text-3xl font-extrabold text-blue-600 tracking-wide">
        Khana Khajana
      </h1>
      <p class="mt-2 text-sm text-gray-600">
        Your ultimate destination for delicious recipes
      </p>
    </div>
  </div>
</div>
{% endblock maincontent %}
